<html>
    <head>
        <script src="https://unpkg.com/d3@5.12.0/dist/d3.min.js"></script>
        <link href="https://unpkg.com/c3@0.7.11/c3.min.css" rel="stylesheet">
        <script src="https://unpkg.com/c3@0.7.11/c3.min.js"></script>
    </head>
    <body>
        <div id="chart"></div>
        <script>
var chart = c3.generate({
    bindto: '#chart',
    padding: {
        right: 20,
    },
    data: {
        xs: {
            data1: 'x1',
            data2: 'x2'
        }, 
        xFormat: '%Y%m%d',
        columns: [
            ['x1', '20130108', '20130103', '20130101', '20130104', '20130107', '20130105'],
            ['x2', '20130108', '20130102', '20130101', '20130104', '20130103', '20130105'],
            ['data1', 200, 200, 100, 400, 150, 450],
            ['data2', 130, 340, 200, 500, 250, 350]
        ]
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y-%m-%d',
                fit: false,
            },
            label: { 
                text: 'Date',
                position: 'outer-center',
            },
            min: '20130101',
        },
        y: {
            label: {
                text: 'Price',
                position: 'outer-middle'
            }
        }
    },
    grid: {
        x: {
            show: true
        },
        y: {
            show: true
        }
    }
});
        </script>
    </body>
</html>
