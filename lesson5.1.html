<html>
    <head>
        <script src="https://unpkg.com/d3@5.12.0/dist/d3.min.js"></script>
        <link href="https://unpkg.com/c3@0.7.11/c3.min.css" rel="stylesheet">
        <script src="https://unpkg.com/c3@0.7.11/c3.min.js"></script>
    </head>
    <body>
        <div id="chart"></div>
        <script>
var chart = c3.generate({
    bindto: '#chart',
    data: {
        x: 'x',
        columns: [
            ['x', 2015, 2016, 2017, 2018, 2019],
            ['London, UK', 340, 560, 320, 750, 350],
            ['Paris, France', 450, 360, 260, 730, 340],
            ['Milan, Italy', 740, 340, 60, 230, 530],
            ['GDP', 34, 53, 63, 24, 65]
        ],
        type: 'bar',
        types: {
            GDP: 'line'
        },
        axes: {
            GDP: 'y2'
        }
    },
    axis: {
        x: {
            type: 'category',
        },
        y: {
            label: 'Sales'
        },
        y2: {
            show: true,
            label: 'GDP'
        }
    },
    legend: {
        hide: 'GDP'
    }
});
        </script>
    </body>
</html>
